<div class="form-style col-12">
  <form>
    <mat-form-field>
      <mat-chip-list #chipList aria-label="Filter selection">
        <mat-chip *ngFor="let filter of filters" [selectable]="selectable" [removable]="removable"
          (removed)="remove(filter)">
          {{filter}}
          <mat-icon matChipRemove [hidden]="!removable">cancel</mat-icon>
        </mat-chip>
        <input matInput placeholder="Ex. country:ES..." #searchQuery #filterInput [formControl]="myControl" [matAutocomplete]="auto"
          [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-hint align="start">Type in your search query</mat-hint>
      <mat-hint align="end">{{searchQuery.value.length}} / 256</mat-hint>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<section class="row" style="margin: 1em 0em !important; justify-content: flex-end;">
  <button mat-raised-button color="primary" (click)="searchDevices()">Search</button>
</section>
