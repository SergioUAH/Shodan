<mat-dialog-content class="mat-typography mat-dialog-content dialog">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>System Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <textarea (ngModel)="textarea" style="width: 440px; height:270px; resize: none;"></textarea>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onClose()">Back</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
