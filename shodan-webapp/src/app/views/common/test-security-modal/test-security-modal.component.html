<mat-dialog-content class="mat-typography dialog">
  <h3 mat-dialog-title>System Details</h3>
  <div>
    <textarea #logger class="col-12" [(ngModel)]="textarea" rows="20" cols="40" style="resize: none;"></textarea>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Back</button>
</div>
