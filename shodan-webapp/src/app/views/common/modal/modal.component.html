<mat-dialog-content class="mat-typography mat-dialog-content dialog">
  <div class="col-3">
    <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>
  </div>

  <mat-card *ngIf="!loading" class="example-card">
    <mat-card-header>
      <mat-card-title>System Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <tr *ngFor="let column of displayedHeaders; index as i;" >
          <th style="text-align: end; padding-right: 20px; text-transform:capitalize;"> {{ column }} </th>
          <td style="text-align: start;"> {{ responseData[column] }} </td>
          <mat-divider></mat-divider>
        </tr>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="testSecurity()">Test Device</button>
      <button mat-button (click)="goToURL()">Go to address</button>
      <button mat-button (click)="onClose()">Back</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
